<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            margin: auto;
            background: #ececec;
            width: 100%;
        }

        .btn-disabled {
            color: #fff !important;
        }
    </style>
  
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA==" crossorigin="anonymous"></script>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Image Editor</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Choose Image</label>
                </div>
                <canvas id="canvas"></canvas>

                <h4 class="text-center my-3">Add Filters</h4>

                <div class="row my-4 text-center">
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm m-1">
                            <button class="filter-btn brightness-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                            <button class="filter-btn brightness-add btn btn-info">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm  m-1">
                            <button class="filter-btn contrast-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                            <button class="filter-btn contrast-add btn btn-info">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm  m-1">
                            <button class="filter-btn saturation-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                            <button class="filter-btn saturation-add btn btn-info">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm  m-1">
                            <button class="filter-btn vibrance-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
                            <button class="filter-btn vibrance-add btn btn-info">+</button>
                        </div>
                    </div>
                </div>
                <!-- ./row -->

                <h4 class="text-center my-3">Add Effects</h4>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">
                            Vintage
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn lomo-add btn btn-dark btn-block">
                            Lomo
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn clarity-add btn btn-dark btn-block">
                            Clarity
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn sincity-add btn btn-dark btn-block">
                            Sin City
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <button class="filter-btn crossprocess-add btn btn-dark btn-block">
                            Cross Process
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn pinhole-add btn btn-dark btn-block">
                            Pinhole
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn nostalgia-add btn btn-dark btn-block">
                            Nostalgia
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn hermajesty-add btn btn-dark btn-block">
                            Her Majesty
                        </button>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
                    </div>
                    <div class="col-md-6">
                        <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let img = new Image();
        let fileName = "";

        const downloadBtn = document.getElementById("download-btn");
        const uploadFile = document.getElementById("upload-file");
        const revertBtn = document.getElementById("revert-btn");

        // Filter & Effect Handlers
        document.addEventListener("click", e => {
            if (e.target.classList.contains("filter-btn")) {
                if (e.target.classList.contains("brightness-add")) {
                    Caman("#canvas", img, function () {
                        this.brightness(5).render();
                    });
                } else if (e.target.classList.contains("brightness-remove")) {
                    Caman("#canvas", img, function () {
                        this.brightness(-5).render();
                    });
                } else if (e.target.classList.contains("contrast-add")) {
                    Caman("#canvas", img, function () {
                        this.contrast(5).render();
                    });
                } else if (e.target.classList.contains("contrast-remove")) {
                    Caman("#canvas", img, function () {
                        this.contrast(-5).render();
                    });
                } else if (e.target.classList.contains("saturation-add")) {
                    Caman("#canvas", img, function () {
                        this.saturation(5).render();
                    });
                } else if (e.target.classList.contains("saturation-remove")) {
                    Caman("#canvas", img, function () {
                        this.saturation(-5).render();
                    });
                } else if (e.target.classList.contains("vibrance-add")) {
                    Caman("#canvas", img, function () {
                        this.vibrance(5).render();
                    });
                } else if (e.target.classList.contains("vibrance-remove")) {
                    Caman("#canvas", img, function () {
                        this.vibrance(-5).render();
                    });
                } else if (e.target.classList.contains("vintage-add")) {
                    Caman("#canvas", img, function () {
                        this.vintage().render();
                    });
                } else if (e.target.classList.contains("lomo-add")) {
                    Caman("#canvas", img, function () {
                        this.lomo().render();
                    });
                } else if (e.target.classList.contains("clarity-add")) {
                    Caman("#canvas", img, function () {
                        this.clarity().render();
                    });
                } else if (e.target.classList.contains("sincity-add")) {
                    Caman("#canvas", img, function () {
                        this.sinCity().render();
                    });
                } else if (e.target.classList.contains("crossprocess-add")) {
                    Caman("#canvas", img, function () {
                        this.crossProcess().render();
                    });
                } else if (e.target.classList.contains("pinhole-add")) {
                    Caman("#canvas", img, function () {
                        this.pinhole().render();
                    });
                } else if (e.target.classList.contains("nostalgia-add")) {
                    Caman("#canvas", img, function () {
                        this.nostalgia().render();
                    });
                } else if (e.target.classList.contains("hermajesty-add")) {
                    Caman("#canvas", img, function () {
                        this.herMajesty().render();
                    });
                }
            }
        });

        // Revert Filters
        revertBtn.addEventListener("click", e => {
            Caman("#canvas", img, function () {
                this.revert();
            });
        });

        // Upload File
        uploadFile.addEventListener("change", () => {
            // Get File
            const file = document.getElementById("upload-file").files[0];
            // Init FileReader API
            const reader = new FileReader();

            // Check for file
            if (file) {
                // Set file name
                fileName = file.name;
                // Read data as URL
                reader.readAsDataURL(file);
            }

            // Add image to canvas
            reader.addEventListener(
                "load",
                () => {
                    // Create image
                    img = new Image();
                    // Set image src
                    img.src = reader.result;
                    // On image load add to canvas
                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, img.width, img.height);
                        canvas.removeAttribute("data-caman-id");
                    };
                },
                false
            );
        });

        // Download Event
        downloadBtn.addEventListener("click", () => {
            // Get ext
            const fileExtension = fileName.slice(-4);

            // Init new filename
            let newFilename;

            // Check image type
            if (fileExtension === ".jpg" || fileExtension === ".png") {
                // new filename
                newFilename = fileName.substring(0, fileName.length - 4) + "-edited.jpg";
            }

            // Call download
            download(canvas, newFilename);
        });

        // Download
        function download(canvas, filename) {
            // Init event
            let e;
            // Create link
            const link = document.createElement("a");

            // Set props
            link.download = filename;
            link.href = canvas.toDataURL("image/jpeg", 0.8);
            // New mouse event
            e = new MouseEvent("click");
            // Dispatch event
            link.dispatchEvent(e);
        }

    </script>
</body>

</html>
